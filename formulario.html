<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body style="background: url(img/fondo.jpg) no-repeat;background-size: cover; ">
	<div class="container">
		<header>
			<div class="row">
				<div class="col-md-12 my-3">	
					<img src="img/lg.png" class="img-fluid" width="350">
				</div>				
			</div>
		</header>
		<br>
		<div class="row">			
			<div class="col-md-10">
				<form action="destino.php" method="POST">
					<div class="mb-2 row">					
						<label class="col-sm-2 col-form-label"><p class="text-light">Correo electronico</p></label>
						<div class="col-sm-8">
							<input class="form-control bg-transparent text-light" type="email" name="email" placeholder="Ingrese su correo" autocomplete="off" required>	
						</div>						
					</div>
					<div class="mb-2 row">
						<label class="col-sm-2 col-form-label"><p class="text-light">Nomcre de usuario</p></label>
						<div class="col-sm-8">
							<input class="form-control bg-transparent text-light" type="text" name="nombre" placeholder="nombre de usuario" autocomplete="off" required>
						</div>					
					</div>
					<div class="mb-2 row">
						<label class="col-sm-2 col-form-label"><p class="text-light">Password</p></label>
						<div class="col-sm-8">
							<input class="form-control bg-transparent text-light" type="password" name="password" placeholder="Ingrese su password" autocomplete="off" required>
						</div>				
					</div>				
					<div class="mb-2 row">
						<label class="col-sm-2 col-form-label"><p class="text-light">Nombre de personaje</p></label>
						<div class="col-sm-8">
							<input class="form-control bg-transparent text-light" type="text" name="nombrepj" placeholder="nombre de su personaje" autocomplete="off" required>
						</div>					
					</div>
					<div class="mb-2 form-check">
						<input class="form-check-input" type="checkbox">
						<label class="form-check-label"><p class="text-light">Recuerdame</p></label>
					</div>
					<div class="mb-2 row">
						<label class="col-sm-2 col-form-label"><p class="text-light">Ciudad de Nacimiento</p></label>
						<div class="col-sm-8">
							<select name="ciudad" class="form-select form-select-sm bg-transparent">
								<option value="CBBA">Cochabamba</option>
								<option value="LPZ">La Paz</option>
								<option value="OR">Oruro</option>
								<option value="SCZ">Santa Cruz</option>
								<option value="PT">Potosi</option>
								<option value="TJ">Tarija</option>
								<option value="BE">Beni</option>
								<option value="PD">Pando</option>
								<option value="CH">Chuquisaca</option>
							</select>
						</div>
					</div>
					<button class="btn btn-outline-info" type="submit">Enviar</button>
					<button class="btn btn-outline-warning" type="reset">borrar</button>
				</form>
			</div>

			<div class="col-md-2 text-center">
				<img src="img/usuario.jpg" class="img-fluid rounded-circle w-70">
				<h3>usuario</h3>
			</div>
		</div>
	</div>
	<script src="js/bootstrap.css"></script>
</body>
</html>
